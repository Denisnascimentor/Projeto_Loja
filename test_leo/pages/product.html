
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nome do produto</title>

    <!-- Import Style -->
    <link rel="stylesheet" href="../styles/products.css" />
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="/components/img/fav_icon.png" />
    <!-- Import Remix Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="product-content">
      <div class="product-img">
        <img id="product-image" src="" alt="Imagem do produto" />
      </div>

      <div class="product-text">
        <div class="name">
          <h1 id="product-name">Nome do Produto</h1>
        </div>
        <div class="descript">
          <span id="product-description" class="components-product">
            Descrição do produto...
          </span>
        </div>
      </div>

      <div class="box-value">
        <div class="value">
          <h1 id="product-price">Preço do produto</h1>
        </div>
        <div class="payment">
          <a href="#"><i class="ri-arrow-down-s-line"></i> ver mais opções de pagamento e parcelamento </a>
        </div>

        <div class="buy">
          <button class="buy-now">
            <i class="ri-shopping-cart-2-fill"></i> Comprar agora
          </button>
          <button class="add-cart">
            <i class="ri-shopping-cart-2-fill"></i> Adicionar ao carrinho
          </button>
        </div>

        <div class="frete">
          <h1>CONSULTE FRETE</h1>
          <input type="text" class="frete-box" placeholder="Inserir CEP " />
          <button class="button-frete">OK</button>
          <div class="remenber-frete">
            <a
              href="https://buscacepinter.correios.com.br/app/endereco/index.php"
              >Não lembro meu cep</a
            >
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="../scripts/product.js"></script>
</html>
